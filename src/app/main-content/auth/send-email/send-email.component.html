<div class="content">
  <div class="logo">
    <img src="./assets/img/auth/logo.svg" />
    <span class="logo-name">DABubble</span>
  </div>
  
  <mat-card>
    <mat-card-header>
      <div class="headline">        
        
        <div class="headline-icon">
          <mat-icon class="pointer" fontIcon="arrow_back" routerLink="/login" routerLinkActive="router-link-active"></mat-icon>
        </div>

        <mat-card-title>Passwort zurücksetzen</mat-card-title>
        <mat-card-subtitle>
          Bitte geben Sie Ihre E-Mail-Adresse ein.
        </mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content class="card-content">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" ngNativeValidate>

        <div class="form-box">
          <div class="input-with-icon">
            <input
              type="email"
              name="email"
              #email="ngModel"
              [(ngModel)]="contactData.email"              
              pattern="[a-zA-ZO0-9.%+\-]+@[a-zA-Z0-9.\-]+.[a-zA-Z]{2,}"
              placeholder="beispielname@email.com"
              required
            />
            <img
              [src]="
                email.valid || email.touched
                  ? './assets/img/auth/mail_black.svg'
                  : './assets/img/auth/mail.svg'
              "
              alt="icon"
            />
          </div>
          <span class="required">
            @if (!email.valid && email.touched && !email.disabled){ *Diese
            E-Mail-Adresse ist leider ungültig. }
          </span>
        </div>
        
        <p class="infoText">
          Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
        </p>

        <div class="buttons">
          <button type="submit" [disabled]="!email.valid" class="btn-primary pointer">E-Mail senden</button>          
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="bottom-right">
      @if(confirm){
      <div class="overlay-animation">
        <img src="./assets/img/auth/send.svg" alt="">
        <span>E-Mail gesendet</span>
      </div>
    }
    </div>
    @if(isDesktop){
      <app-desktop-footer></app-desktop-footer>
    }
</div>
